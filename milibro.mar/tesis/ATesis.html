				<div id="principal2">

					<span id="titulo"> Formularios</span>

				</header>



				<form>
					<fieldset>

						<legend> Información Básica</legend>
						<p> <label> Datos del investigador:
								<input type="text" id="datosInvestigador" /> </label> </p>
						<p> <label> Area de Investigación </p>
							<p><label> Nombres: <input type="dato" name="nombres"> </label></p>
							<p><label> Apellidos:<input type="dato" name="apellidos"> </label></p>
							<p><label> Fecha de Nacimiento:<input type="date"
										name="fechaNacimiento" </label></p>
							<p> Género:
								<label> <input type="radio" name="genero" value="masculino">
									Masculino</label>
								<label> <input type="radio" name="genero" value="femenino">
									Femenino</label>
							</p>
							<p> <label> Dirección: <input type="text" name="direccion"> </label> </p>
							<p> <label> País: <input type="text" name="pais"> </label> </p>

							<p> <label> Número Teléfonico: <input type="tel" name="telefono">
								</label> </p>
							<p> <label> Email: <input type="tel" name="email"> </label> </p>
						</fieldset>

						<fieldset>
							<legend> Programémonos </legend>
							<p> ¿ Estas Interesado en Asesorías de Tesis de Grado?
								<label> <input type="checkbox" name="si"> Si</label>
								<label> <input type="checkbox" name="no"> No</label>
								<label> <input type="checkbox" name="entrevista"> Deseo una Entrevista
								</label>
							</p>

							<p> ¿ De qué Universidad eres:?
								<label> <input type="checkbox" name="publica"> Pública </label>
								<label> <input type="checkbox" name="privada"> Privada</label>
								<label> <input type="checkbox" name="independiente"> Independiente
								</label>
								<label> <input type="checkbox" name="empresarial"> Empresarial</label>
								<label> <input type="checkbox" name="gubernamental"> Gubernamental
								</label>
							</p>
							<p> ¿Qué deseas desarrollar?
								<label> <input type="checkbox" name="ensayo"> Ensayo </label>
								<label> <input type="checkbox" name="discurso"> Discurso</label>
								<label> <input type="checkbox" name="ideas"> Ideas </label>
								<label> <input type="checkbox" name="proyecto"> Proyecto</label>
								<label> <input type="checkbox" name="Tesis"> Tesis </label>
								<label> <input type="checkbox" name="revisión"> Revisión </label>
								<label> <input type="checkbox" name="validación"> Validación </label>
							</p>
							<p> <label> Cuál es tu color favorito: <input type="color"
										name="colorfavorito" </label>
							</p>
						</fieldset>
						<p>
							<input type="submit" value="Enviar Datos">
							<input type="reset" value="Restaurar Formulario">
						</p>
					</form>
